<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 40px;" class="ui container">
    <h1 class="ui center aligned header">Todo App</h1>

    <form action="/add" method="post">
        <div class="field">
            <label for="title">Task Name</label>
            <input type="text" name="title" placeholder="Enter Todo...">
            <label for="title">Deadline</label>
            <input type="date" name="deadline" placeholder="Enter Deadline...">
            <button class="ui blue button" type=submit>Add</button>
        </div>
    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header"> {{ todo.title }} | Deadline: {{ todo.deadline }} </p>
        {% if todo.complete == False %}
            <span class="ui gray label">Not Complete</span>
        {% else %}
            <span class="ui green label">Completed</span>
        {% endif %}

        <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
    </div>
    {% endfor %}

    <form action="/clear" method="post">
        <div>
            <button class="ui red button" type=submit>Clear All</button>
        </div>
    </form>

    </div>

    
</body>
</html>
